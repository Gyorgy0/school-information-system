<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <title>Edupage - Órarend</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #343a40;
        }
        table {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: 500;
        }
        .form-label {
            margin-top: 1rem;
        }
        #logoutBtn {
            margin-top: 2rem;
        }
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        h2, h3 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        #lunchMenu {
            margin-bottom: 3rem;
        }
        table {
            background-color: white;
        }
        /* Bootstrap alap gombok színezése */
        button {
            min-width: 120px;
        }
        /* Egyedi gomb színek */
        #regenerateBtn {
            background-color: #198754;
            color: white;
            border: none;
        }
        #regenerateBtn:hover {
            background-color: #157347;
            color: white;
        }
        /* Egyedi gomb színek a sign up / out gombokra a táblázatban */
        table button {
            min-width: 100px;
        }
        /* Táblázatban lévő gombok hover háttérrel */
        table button:hover {
            background-color: #cce5ff;
            transition: background-color 0.2s;
        }
        .btn-signup {
            background-color: #0d6efd;
            color: white;
            border: none;
        }
        .btn-signup:hover {
            background-color: #0846b9;
            color: white;
        }
        .btn-signout {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .btn-signout:hover {
            background-color: #a71d2a;
            color: white;
        }
        /* Form elemek margója */
        label, select, input {
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }
        select, input[type="text"] {
            width: 100%;
            max-width: 300px;
        }
        /* Container a külön blokkokhoz */
        .section-container {
            background-color: white;
            padding: 1.5rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }
        /* Táblázat középre és árnyék */
        table {
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        /* A hidden osztály eltünteti az elemet */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Órarend</h3>
        <div class="table-responsive">
            <table class="table table-bordered" id="timetable">
                <thead class="table-dark">
                    <tr>
                        <th>Nap</th>
                        <th>Óra</th>
                        <th>Tantárgy</th>
                        <th>Terem</th>
                        <th>Tanár ID</th>
                        <th>Osztály ID</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h3>Órarend hozzáadása</h3>
        <form id="timetableForm" class="row g-3 align-items-end">
        <div class="col-6 col-md-2">
            <label for="day" class="form-label">Nap</label>
            <select id="day" class="form-select">
                <option value="1">Hétfő</option>
                <option value="2">Kedd</option>
                <option value="3">Szerda</option>
                <option value="4">Csütörtök</option>
                <option value="5">Péntek</option>
            </select>
        </div>
        <div class="col-6 col-md-1">
            <label for="hour" class="form-label">Óra</label>
            <input id="hour" type="text" class="form-control" required>
        </div>
        <div class="col-12 col-md-3">
            <label for="subject" class="form-label">Tantárgy</label>
            <input id="subject" type="text" class="form-control" required>
        </div>
        <div class="col-6 col-md-2">
            <label for="room" class="form-label">Terem</label>
            <input id="room" type="text" class="form-control" required>
        </div>
        <div class="col-6 col-md-1">
            <label for="teacherID" class="form-label">Tanár ID</label>
            <input id="teacherID" type="number" class="form-control" required>
        </div>
        <div class="col-6 col-md-1">
            <label for="classID" class="form-label">Osztály ID</label>
            <input id="classID" type="number" class="form-control" required>
        </div>
        <div class="col-6 col-md-2 d-flex align-items-end">
            <button type="button" class="btn btn-success w-100" style="white-space: nowrap;" onclick="addTimetable()">Órarend hozzáadása</button>
        </div>
        </form>
        <h3>Tantárgy hozzáadása</h3>
        <form id="subjectForm" class="row g-3 align-items-end">
            <div class="col-md-3">
                <label for="subjectId" class="form-label">Tantárgy azonosítója</label>
                <input id="subjectId" type="number" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="subjectname" class="form-label">Tantárgy neve</label>
                <input id="subjectname" type="text" class="form-control" required>
            </div>
            <div class="col-md-5">
                <button type="button" class="btn btn-primary " onclick="addsubject()">Hozzáadás</button>
            </div>
        </form>
        <h3>Tantárgy törlése</h3>
        <form id="subjectForm" class="row g-3 align-items-end">
            <select id="removeFoodSelect" class="form-select" style="max-width: 300px;">
            </select>
            <button class="btn btn-danger" onclick="removeFood()">Törlés</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function () {
    loadTimetable();
});

async function populateStaticDropdowns() {
    try {
        const res = await fetch('/Lunch/GetFoodOptions');
        if (!res.ok) throw new Error("Nem sikerült betölteni az ételeket");
        const data = await res.json();

        const soupSelect = document.getElementById('soupSelect');
        const mainDishSelect = document.getElementById('mainDishSelect');
        const dessertSelect = document.getElementById('dessertSelect');

        soupSelect.innerHTML = '<option value="">-- válassz --</option>';
        data.soups.forEach(soup => {
            soupSelect.innerHTML += `<option value="${soup}">${soup}</option>`;
        });

        mainDishSelect.innerHTML = '<option value="">-- válassz --</option>';
        data.mainDishes.forEach(main => {
            mainDishSelect.innerHTML += `<option value="${main}">${main}</option>`;
        });

        dessertSelect.innerHTML = '<option value="">-- válassz --</option>';
        data.desserts.forEach(dessert => {
            dessertSelect.innerHTML += `<option value="${dessert}">${dessert}</option>`;
        });

    } catch (error) {
        console.error(error);
        alert("Hiba történt az ételek betöltésekor.");
    }
}

function logout() {
    $.post('/User/Logout')
    .done(function (response) {
        window.location.href = '/';
    })
    .fail(function (xhr) {
        alert('Hiba a kijelentkezés során: ' + xhr.responseText);
    });
}

function addsubject() {
    const SubjectID = $('#subjectId').val();
    const Subjectname = $('#subjectname').val();
    $.post('/Schedule/CreateSubject', { SubjectID, Subjectname })
    .done(function () {
        alert("Tantárgy sikeresen hozzáadva!");
    })
    .fail(function () {
        alert("Tantárgy hozzáadása sikertelen");
    });
    location.reload();
}

function removesubject() {
    const SubjectID = $('#subjectId').val();
    const Subjectname = $('#subjectname').val();
    $.post('/Schedule/CreateSubject', { SubjectID, Subjectname })
    .done(function () {
        alert("Tantárgy sikeresen hozzáadva!");
    })
    .fail(function () {
        alert("Tantárgy hozzáadása sikertelen");
    });
    location.reload();
}

function loadTimetable() {
    $.get('/Schedule/GetTimetableAction', function (data) {
        const tableBody = $('#timetable tbody');
        tableBody.empty();

        data.forEach(row => {
            tableBody.append(`
                <tr>
                    <td>${row.day}</td>
                    <td>${row.hour}</td>
                    <td>${row.subject}</td>
                    <td>${row.room}</td>
                    <td>${row.teacherID}</td>
                    <td>${row.classID}</td>
                </tr>
            `);
        });
    }).fail(function () {
        alert("Nem sikerült betölteni az órarendet.");
    });
}
function addTimetable() {
    const day = $('#day').find('option:selected').text();
    const dayCount = $('#day').val();
    const hour = $('#hour').val();
    const subject = $('#subject').val();
    const room = $('#room').val();
    const teacherID = $('#teacherID').val();
    //const classID = $('#classID').val();

    $.post('/Schedule/CreateTimetable', {
        day,
        dayCount,
        hour,
        subject,
        room,
        teacherID,
        //classID
    })
    .done(function () {
        alert("Órarend sikeresen hozzáadva!");
        location.reload();
    })
    .fail(function (xhr) {
        alert("Hiba az órarend hozzáadásakor: " + xhr.responseText);
    });
}
</script>
</body>
</html>
