<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8" />
    <title>Főoldal</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 1rem;
            color: #343a40;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #6c757d;
        }
        #buttonGroup {
            margin-bottom: 3rem;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .container {
            text-align: center; /* minden benne legyen középen */
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #1976d2;
            text-shadow: 2px 2px 6px rgba(25, 118, 210, 0.3);
            margin-bottom: 0.3rem;
        }

        p {
            font-size: 1.25rem;
            color: #555;
            font-style: italic;
            margin-bottom: 2.5rem;
            letter-spacing: 0.05em;
        }

        #buttonGroup {
            justify-content: center; /* középre igazítja a gombokat */
        }

        #buttonGroup button {
            min-width: 140px;
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ez a student profil oldala</h1>
        <p>Köszönjük, hogy az EduPage-ünket használod!</p>

        <div id="buttonGroup">
            <button type="button" class="btn btn-primary" id="coursesBtn" onclick="courses()">Kurzusok</button>
            <button type="button" class="btn btn-success" id="timetableBtn" onclick="window.location.href = '/timetable'">Órarend</button>
            <button type="button" class="btn btn-warning" id="lunchmenuBtn" onclick="window.location.href = '/lunchmenupage'">Étlap</button>
            <button type="button" class="btn btn-info text-white" id="grademenuBtn" onclick="window.location.href = '/gradebook'">Osztálykönyv</button>
            <button type="button" class="btn btn-secondary" id="gallerymenuBtn" onclick="window.location.href = '/gallery'">Galéria</button>
            <button type="button" class="btn btn-danger" id="logoutBtn" onclick="logout()">Kijelentkezés</button>
        </div>

        <div id="calendar"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function logout() {
    $.post('/User/Logout')
        .done(function (response) {
            window.location.href = '/';
        })
        .fail(function (xhr) {
            alert('Hiba a kijelentkezés során: ' + xhr.responseText);
        });
}
function courses() {
        window.location.assign('/courses');
    }
    document.addEventListener('DOMContentLoaded', () => {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            events: function(fetchInfo, successCallback, failureCallback) {
                $.ajax({
                    url: '/SchoolEvent/GetEvents',
                    method: 'GET',
                    dataType: 'json'
                }).done(data => {
                    const evts = data.map(e => ({
                        id: e.eventID,
                        title: e.eventType,
                        start: e.eventDate,
                        description: e.description
                    }));
                    successCallback(evts);
                }).fail(() => {
                    failureCallback();
                });
            },

        });
        calendar.render();
    });
</script>
</body>
</html>
