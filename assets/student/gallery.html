<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Edupage - Galéria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        padding: 2rem;
    }

    h2 {
        color: #0d6efd;
        margin-top: 2rem;
        margin-bottom: 1rem;
    }

    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .gallery-container img {
        width: 150px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }

    .gallery-container img:hover {
        transform: translateY(-8px) scale(1.1);
        box-shadow: 0 15px 35px rgba(13, 110, 253, 0.5); /* bootstrap primary szín kék árnyéka */
    }

    table {
        width: 100%;
        margin-top: 1rem;
    }

    th {
        background-color: #0d6efd;
        color: white;
        text-align: center;
    }

    td {
        background-color: #e9ecef;
        padding: 0.5rem;
        text-align: center;
    }

    .hidden {
        display: none;
    }

    ul li {
        margin-bottom: 0.5rem;
    }

    /* Ide jön a módosítás */
    #courseSection ul.list-group li {
        text-align: center;
    }

    #calendar table th,
    #calendar table td {
        text-align: center;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
    #buttonGroup {
        justify-content: center; /* középre igazítja a gombokat */
        margin-bottom: 3rem;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    #buttonGroup button {
        min-width: 140px;
        font-weight: 600;
        font-size: 1rem;
    }
    .container {
      text-align: center; /* minden benne legyen középen */
    }
    </style>
</head>
<body>
    <div id="gallerySection" class="container">
        <div id="buttonGroup">
        <button type="button" class="btn btn-primary" id="coursesBtn" onclick="window.location.href = '/courses'">Kurzusok</button>
        <button type="button" class="btn btn-success" id="timetableBtn" onclick="window.location.href = '/timetable'">Órarend</button>
        <button type="button" class="btn btn-warning" id="lunchmenuBtn" onclick="window.location.href = '/lunchmenupage'">Étlap</button>
        <button type="button" class="btn btn-info" id="usermanagementBtn" onclick="window.location.href = '/usermanagement'">Jelszócsere</button>
        <!--<button type="button" class="btn btn-info text-white" id="grademenuBtn" onclick="window.location.href = '/gradebook'">Osztálykönyv</button>-->
        <button type="button" class="btn btn-dark" id="mainBtn" onclick="window.location.href = '/main'">Főoldal</button>
        <button type="button" class="btn btn-danger" id="logoutBtn" onclick="logout()">Kijelentkezés</button>
        </div>
        <h2><i class="bi bi-images"></i> Galéria</h2>
        <div class="gallery-container">
            <img src="images/photo2.jpg" alt="Image 2" class="img-thumbnail" />
            <img src="images/photo3.jpg" alt="Image 3" class="img-thumbnail" />
            <img src="images/photo4.jpg" alt="Image 4" class="img-thumbnail" />
            <!-- További képek -->
        </div>

        <div id="courseSection">
            <h2><i class="bi bi-journal-code"></i> Tanulmányi szakok</h2>
            <ul class="list-group">
                <li class="list-group-item">Informatika</li>
                <li class="list-group-item">Menedzsment</li>
                <li class="list-group-item">Matematika</li>
                <!-- További szakok -->
            </ul>
        </div>

        <div id="calendar">
            <h2><i class="bi bi-calendar-event"></i> Iskola éves harmonogram</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Hónap</th>
                        <th>Aktivitások</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Szeptember</td>
                        <td>Iskola kezdés</td>
                    </tr>
                    <tr>
                        <td>Október</td>
                        <td>Szünet</td>
                    </tr>
                    <!-- További hónapok -->
                </tbody>
            </table>
        </div>

        <div id="templateSection">
            <h2><i class="bi bi-file-earmark-word"></i> Sablon dokumentumok</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="/docs/beiratkozas.docx" target="_blank">
                        <i class="bi bi-file-earmark-arrow-down"></i> Sablon 1 – Beiratkozás
                    </a>
                </li>
                <li class="list-group-item">
                    <a href="/docs/tavollet_igazolas.docx" target="_blank">
                        <i class="bi bi-file-earmark-arrow-down"></i> Sablon 2 – Távolmaradás igazolása
                    </a>
                </li>
                <!-- További dokumentumok -->
            </ul>
        </div>
    </div>
</body>
<script>
function logout() {
    $.post('/User/Logout')
    .done(function (response) {
        window.location.href = '/';
    })
    .fail(function (xhr) {
        alert('Hiba a kijelentkezés során: ' + xhr.responseText);
    });
}
</script>
</html>
