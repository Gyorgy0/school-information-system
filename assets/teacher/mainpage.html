<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script>
    function logout() {
        $.post('/User/Logout')
         .done(() => window.location.href = '/')
         .fail(xhr => alert('Hiba a kijelentkezés során: ' + xhr.responseText));
    }
    function courses() {
        window.location.assign('/courses');
    }
    document.addEventListener('DOMContentLoaded', () => {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            selectable: true,
            events: function(fetchInfo, successCallback, failureCallback) {
                $.ajax({
                    url: '/SchoolEvent/GetEvents',
                    method: 'GET',
                    dataType: 'json'
                }).done(data => {
                    const evts = data.map(e => ({
                        id: e.eventID,
                        title: e.eventType,
                        start: e.eventDate,
                        description: e.description
                    }));
                    successCallback(evts);
                }).fail(() => {
                    failureCallback();
                });
            },
            dateClick: info => {
                const title = prompt('Enter event title:');
                if (!title) return;
                $.ajax({
                    url: '/SchoolEvent/AddEvent',
                    method: 'POST',
                    data: {
                        timetableID: 0,
                        eventType: title,
                        eventDate: info.dateStr,
                        description: title
                    }
                }).done(() => calendar.refetchEvents());
            }
        });
        calendar.render();
    });
</script>
